stages:
  - test
  - build
  - autotests

unittest:
  stage: test
  image: golang:1.13.7
  script:
    - go get -u github.com/jstemmer/go-junit-report
    - make unittest | go-junit-report > report.xml
  artifacts:
    reports:
      junit: report.xml

golangci-lint:
  stage: test
  image: golangci/golangci-lint
  script:
    - make check

buildall:
  stage: build
  image: golang:1.13.7
  script:
    - ./build/ci/install_protoc.sh
    - make all
    - cp cmd/abf/abf .
    - cp cmd/tests/tests .
    - cp cmd/abfcli/abfcli .
  artifacts:
    paths:
      - abf
      - tests
      - abfcli

runautotests:
  stage: autotests
  image: ubuntu:18.04
  dependencies: 
    - buildall
  script:
      - ./build/ci/run_autotests.sh
